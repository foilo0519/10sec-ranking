<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>기록 전송</title>
</head>
<body>

<h2>이름과 시간 입력</h2>

<label>이름:</label>
<input type="text" id="name"><br><br>

<label>시간(초):</label>
<input type="number" id="time"><br><br>

<button onclick="sendData()">전송하기</button>

<script>
function sendData() {
    const name = document.getElementById("name").value;
    const time = document.getElementById("time").value;

    fetch("https://one0sec-ranking.onrender.com/ranking", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            name: name,
            time: time
        })
    })
    .then(res => res.json())
    .then(data => alert("전송 완료!"))
    .catch(err => alert("전송 실패"));
}
</script>

</body>
</html>
